apiVersion: apps/v1
kind: Deployment
metadata:
  name: asset
spec:
  selector:
    matchLabels:
      app: asset
  template:
    metadata:
      labels:
        app: asset
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: ericwudocker01/demojam2019_asset
        ports:
        - name: grpc
          containerPort: 50051
        env:
        - name: PORT
          value: "50051"
        - name: DB_SERVER_ADDRESS
          value: "db-server:8001"
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50051"]
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50051"]
#        resources:
#          requests:
#            cpu: 100m
#            memory: 64Mi
#          limits:
#            cpu: 200m
#            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: asset
spec:
  type: ClusterIP
  selector:
    app: asset
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
