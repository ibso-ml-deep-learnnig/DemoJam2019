apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-server
  template:
    metadata:
      labels:
        app: db-server
    spec:
      containers:
        - name: server
          image: hme000/hme1:db_server
          ports:
          - name: http
            containerPort: 8001
          readinessProbe:
            initialDelaySeconds: 10
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8001"]
          livenessProbe:
            initialDelaySeconds: 10
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8001"]
          env:
          - name: PORT
            value: "8001"
          - name: DB_ADDR
            value: "db"
          - name: DB_PORT
            value: "3306"
#          resources:
#            requests:
#              cpu: 100m
#              memory: 64Mi
#            limits:
#              cpu: 200m
#              memory: 128Mi

---
apiVersion: v1
kind: Service
metadata:
  name: db-server
spec:
  type: ClusterIP
  selector:
    app: db-server
  ports:
  - name: http
    port: 1235
    targetPort: 8001
---
