{% extends 'index.html' %}

{% block header %}
{% endblock %}

{% block content %}
        <div class="py-5">
            <div class="container bg-light py-3 px-lg-5 py-lg-5">
                <div class="row">
                    <div class="col-10 col-lg-5">
                            <img class="img-fluid border" style="width: 100%;"
                            src="../static/login.jpg" />
                    </div>
                    <div class="col-10 col-lg-1">
                    </div>
                    <div class="col-10 col-lg-5">

                      <h4>Sign in Asset Explorer</h4>

                            <form method="post">

                                <div class="form-row">
                                  <div class="col-md-6 mb-3">
                                  <label for="user_id">User ID:</label>
                                  <input class="form-control" name="user_id" id="user_id" required>
                                  </div>
                                </div>
                                <div class="form-row">
                                  <div class="col-md-6 mb-3">
                                  <label for="password">Password:</label>
                                  <input class="form-control" type="password" name="password" id="password" required>
                                    <hr/>
                                  </div>
                                </div>
                                <div class="form-row">
                                  <div class="col-md-6 mb-3">
                                  <button type="submit" class="btn btn-info">Login</button>
                                  </div>
                                </div>

                            </form>

                    </div>
                </div>

            </div>
        </div>

{% endblock %}
