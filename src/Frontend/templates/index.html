<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asset Explorer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
                <a href="/home" class="navbar-brand d-flex align-items-center">
                    Asset Explorer
                </a>

                <div class="row">
               {% if g.user %}
                    <div class="col"><h5 class="text-white">{{ g.user['user_name'] }}</h5></div>
                    <!-- <div class="col"><a href="{{ url_for('handlers.explore') }}" class="btn btn-primary btn-light" role="button">Explore</a></div> -->
                    <!-- <div class="col"><a href="{{ url_for('handlers.createAsset') }}" class="btn btn-primary btn-light" role="button">Create</a></div> -->
                    <div class="col"><a href="{{ url_for('handlers.logout') }}" class="btn btn-info" role="button">Log Out &rarr;</a></div>

               {% else %}
                 <a href="{{ url_for('handlers.login') }}" class="btn btn-primary btn-light" role="button">Login</a>
               {% endif %}
                </div>
            </div>
        </div>
    </header>
    <main role="main">

        <section class="content">
            {% block content %}{% endblock %}
        </section>
    </main>


    <footer class="py-5 px-5">
        <div class="container">
            <p>
                &copy; Demojam 2019 SAP-IBSO-ML Group
                <span class="text-muted">
                    <a href="https://github.com/ibso-ml-deep-learnnig/DemoJam2019/">(Source Code)</a>
                </span>
            </p>
            <p>
                <small class="text-muted">
                    This website is hosted for demo purposes only by IBSO ML group. It is not an
                    actual site.
                </small>
            </p>
            <small class="text-muted">
            </small>
        </div>
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
